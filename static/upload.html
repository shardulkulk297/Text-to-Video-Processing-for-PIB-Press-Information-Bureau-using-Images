<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload To Social Media</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background-color: #f0f0f0;
        }

        .navbar {
            overflow: hidden;
            position: fixed; /* Fixed position at the top */
            width: 100%;
            top: 0; /* Align to the top */
            z-index: 1000;
            transition: background-color 0.3s ease;
            height: 40px;
            display: flex;
            justify-content: left;
            align-items: center;
            background-color: white; /* Dark background color for the navbar */
            color: white;
            font-family: "Inter"; /* Text color for navbar links */
            margin-top: 0px;
        }

        /* Style for navbar links */
        .navbar a {
            color: black;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s ease;
            font-size: 15px;
            color: black;
        }

        .navbar .login-link {
            margin-left: auto; /* Pushes the login link to the right */
            padding-right: 20px; /* Add some right padding for spacing */
        }

        /* Change color of navbar links on hover */
        .navbar a:hover {
            color: rgb(124, 185, 234);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons a {
            margin: 10px;
        }

        .social-icons i {
            font-size: 40px;
            color: #555;
        }
    </style>
</head>

<body>

    <nav>
        <div class="navbar">
            <a href="#home"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-image"></i> Image Gallery</a>
            <a href="#"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="#"><i class="fas fa-video"></i> Video Gallery</a>
            <a href="#" class="login-link"><i class="fas fa-user"></i> Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Upload To Social Media</h2>
            <div class="social-icons">
                <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
                <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

</body>

</html>
